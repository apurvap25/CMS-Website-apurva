
{% extends "layout.html" %}

{% block body %}




<!-- ======= Admin Login ======= -->

<section class="h-100 gradient-form" style="background-color: #eee;">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="{{url_for('static',filename='img/mega_logo 2.png' )}}" style="width: 125px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1" style="padding-top:20px;">Admin Sign In</h4>
                </div>
                <script>
                  localStorage.setItem("Admin_login", "False");
                  function myFunction(){
                  var route = document.getElementById("admin_login");
                  var Status = localStorage.getItem("Admin_login");
                  console.log(Status);
                  route.setAttribute('action', '/admin_login/' + Status);
                  }


                </script>
                <form id="admin_login" action="" method="post">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Username</label>
                    <input type="text" name="username" id="form2Example11" class="form-control" placeholder="Username" required/>

                  </div>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                    {% if error %}

                    <p style="color:red;">{{error}}</p>

                    {% endif %}
                    <input type="password" name="passwd" id="form2Example22" class="form-control"  required/>

                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-4 mb-3" onclick="myFunction()" type="submit">Log in</button>

                  </div>



                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                   <img src="{{url_for('static',filename='img/mega_logo 2.png' )}}" style="width: 300px;" alt="logo">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-------------------Admin Login End -------------->

<!-- ======= Footer ======= -->
{% endblock %}
